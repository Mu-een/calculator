<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <form action="">
            <input type="text" id="display">
        </form>
        <div class="buttons">
            <button type="button"  class="btn-operator" id="minus">-</button>
            <button type="button"  class="btn-operator" id="add">+</button>
            <button type="button"  class="btn-operator" id="divide">/</button>
            <button type="button"  class="btn-operator" id="multiply">*</button>
            
            <button type="button"  class="btn-numb" id="numb1">1</button>
            <button type="button"  class="btn-numb" id="numb2">2</button>
            <button type="button"  class="btn-numb" id="numb3">3</button>
            <button type="button"  class="btn-numb" id="numb4">4</button>
            <button type="button"  class="btn-numb" id="numb5">5</button>
            <button type="button"  class="btn-numb" id="numb6">6</button>
            <button type="button"  class="btn-numb" id="numb7">7</button>
            <button type="button"  class="btn-numb" id="numb8">8</button>
            <button type="button"  class="btn-numb" id="numb9">9</button>
            <button type="button"  class="btn-numb" id="numb0">0</button>
            <button type="button"  class="btn-numb" id="decimal">.</button>
            
            <button type="button"  class="btn-del" id="del">DEL</button>
            <button type="button"  class="btn-equal" id="equal">=</button>
            <button type="button"  class="btn-clear" id="clear">C</button>
        </div>
    </section>
    <script src="./js/code.js"></script>
</body>
</html>
