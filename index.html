<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <form action="">
            <input type="text" class="screen" id="display">
        </form>
        <div class="buttons">
            <button type="button"  class="btn-operator" id="multiply" data-num="*">*</button>
            <button type="button"  class="btn-operator" id="divide" data-num="/">/</button>
            <button type="button"  class="btn-operator" id="minus" data-num="-">-</button>
            <button type="button"  class="btn-operator" id="add" data-num="+">+</button>

            <button type="button"  class="btn-numb" id="numb1" data-num="1">1</button>
            <button type="button"  class="btn-numb" id="numb2" data-num="2">2</button>
            <button type="button"  class="btn-numb" id="numb3" data-num="3">3</button>
            <button type="button"  class="btn-numb" id="numb4" data-num="4">4</button>
            <button type="button"  class="btn-numb" id="numb5" data-num="5">5</button>
            <button type="button"  class="btn-numb" id="numb6" data-num="6">6</button>
            <button type="button"  class="btn-numb" id="numb7" data-num="7">7</button>
            <button type="button"  class="btn-numb" id="numb8" data-num="8">8</button>
            <button type="button"  class="btn-numb" id="numb9" data-num="9">9</button>
            <button type="button"  class="btn-numb" id="numb0" data-num="0">0</button>
            <button type="button"  class="btn-numb" id="decimal" data-num=".">.</button>
            
            <button type="button"  class="btn-clear" id="clear">C</button>
            <button type="button"  class="btn-equal" id="equal">=</button>
        </div>
    </section>
    <script src="./js/code.js"></script>
</body>
</html>
